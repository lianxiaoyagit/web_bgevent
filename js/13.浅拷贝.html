<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: '小明',
        age: 23,
        sex: '男',
        color: ['red', 'yellow', 'pink'],
        message: {
          score: 99,
          index: 666,
        },
      }
      let newObj = {}
      /* 遍历 */
      for (let key in obj) {
        newObj[key] = obj[key]
      }
      obj.message.index = 66666
      console.log(obj, newObj)
    </script>
  </body>
</html>
