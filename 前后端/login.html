<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入layui文件 -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.7.6/dist/css/layui.css" />
    <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
    <!-- 导入login页面的css样式 -->
    <link rel="stylesheet" href="./assets/login.css" />
    <!-- 导入jquery.js -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入api文件 -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入login的js文件 -->
    <script src="./assets/js/login.js"></script>
  </head>
  <body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
      <img src="./assets//images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAregis">
      <div class="title-box"></div>
      <!-- 登录 -->
      <div class="login-box">
        <form class="layui-form" id="form_login">
          <div class="layui-form-item">
            <i class="layui-icon">&#xe66f;</i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <!-- 输入框设置图标 -->
            <i class="layui-icon">&#xe673;</i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="#" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="register-box">
        <form class="layui-form" id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon">&#xe66f;</i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <!-- 输入框设置图标 -->
            <i class="layui-icon">&#xe673;</i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input passw"
            />
          </div>
          <div class="layui-form-item">
            <!-- 输入框设置图标 -->
            <i class="layui-icon">&#xe673;</i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|repwd"
              placeholder="确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              确认注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="#" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入jquery -->
    <script></script>
  </body>
</html>
