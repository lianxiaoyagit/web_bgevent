<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function strict() {
        // 函数级别严格模式语法
        'use strict'
        function nested() {
          return 'And so am I!'
        }
        return "Hi!  I'm a strict mode function!  " + nested()
      }

      function notStrict() {
        return "I'm not strict."
      }
    </script>
  </body>
</html>
